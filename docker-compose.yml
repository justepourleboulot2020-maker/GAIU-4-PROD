version: '3.8'

services:
  
  # ============================================================================
  # POSTGRESQL DATABASE
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: gaiu4-postgres
    environment:
      POSTGRES_DB: gaiu4_db
      POSTGRES_USER: gaiu4_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gaiu4_user -d gaiu4_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaiu4-network
    restart: unless-stopped

  # ============================================================================
  # REDIS CACHE (Optional - for sessions & caching)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: gaiu4-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaiu4-network
    restart: unless-stopped

  # ============================================================================
  # BACKEND API (FastAPI)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gaiu4-backend
    environment:
      # Database
      DATABASE_URL: postgresql://gaiu4_user:${POSTGRES_PASSWORD:-secure_password_change_me}@postgres:5432/gaiu4_db
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_change_me}@redis:6379/0
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your_secret_key_change_in_production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 120
      
      # Anthropic API
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      
      # FranceConnect
      FRANCECONNECT_CLIENT_ID: ${FRANCECONNECT_CLIENT_ID}
      FRANCECONNECT_CLIENT_SECRET: ${FRANCECONNECT_CLIENT_SECRET}
      FRANCECONNECT_REDIRECT_URI: ${FRANCECONNECT_REDIRECT_URI:-http://localhost:3000/auth/callback}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      
      # Data Vault
      VAULT_MASTER_KEY: ${VAULT_MASTER_KEY:-generate_a_secure_key_32_bytes}
      KEY_ROTATION_DAYS: 90
      
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gaiu4-network
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================================================
  # FRONTEND (Next.js)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: gaiu4-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - gaiu4-network
    restart: unless-stopped
    command: npm run dev

  # ============================================================================
  # NGINX REVERSE PROXY (Production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: gaiu4-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - gaiu4-network
    restart: unless-stopped
    profiles:
      - production

  # ============================================================================
  # PROMETHEUS MONITORING (Optional)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: gaiu4-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - gaiu4-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ============================================================================
  # GRAFANA DASHBOARDS (Optional)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: gaiu4-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - gaiu4-network
    restart: unless-stopped
    profiles:
      - monitoring

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  gaiu4-network:
    driver: bridge
